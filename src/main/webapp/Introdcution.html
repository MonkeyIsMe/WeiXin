<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>介绍</title>    
<link rel="stylesheet" href="css/weui.css"></link>
    <link rel="stylesheet" href="css/weui.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/jquery.params.js"></script>
</head>
<body>
<div id="content" style="margin:50px">
</div>
</body>
<script type="text/javascript">
	
var company = $.query.get("company");
//alert(company);
$.post(
		"QueryIntroductionByCompany.action",
		{
			company_id:company,
		},
		function(data){
			var data = JSON.parse(data);
			//console.log(data);
			$("#content").append(data[0].introductionInfo);
		}
		);

</script>
</html>
