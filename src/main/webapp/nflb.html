<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年份列表</title>
    <link rel="stylesheet" href="css/weui.css"></link>
    <link rel="stylesheet" href="css/weui.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <h1 style="font-size: 60px">年份列表</h1>
    <div id="content"></div>
</center>
</body>
<script type="text/javascript">

var url = decodeURI(window.location.href);

var argsIndex = url .split("?company=");
var name = argsIndex[1];

$.ajaxSettings.async = false;
$.post(
		"QueryAllTime.action",
		{
		},
		function(data){
			var data = JSON.parse(data);
			//console.log(data);
			for(var i = 0; i < data.length; i ++){
				var html = "<a class=weui-cell weui-cell_access style='font-size: 40px'><div class=weui-cell__bd><p onclick='toSee("+data[i].timeId+")'>"+data[i].timeName+"</p></div><div class=weui-cell__ft></div></a>";
				$("#content").append(html);
			}
		}
		);

function toSee(time){
	
    var url = "Plan.html?company=" + name + "&time="+time;
    window.location.replace(url);
}

</script>
</html>
