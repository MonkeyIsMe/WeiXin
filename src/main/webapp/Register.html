<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div style="margin-left: 25%;margin-top: 15%;font-size: 40px">
    学号：<input style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;" placeholder="请输入你的学号" id="account">
</div>
<div style="margin-left: 25%;margin-top: 5%;font-size: 40px">
    密码：<input style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;" placeholder="请输入你的密码" id="pwd">
</div>
<div style="margin-left: 25%;margin-top: 5%;font-size: 40px">
    名字：<input style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;" placeholder="请输入你的名字" id="name">
</div>
<div style="margin-left: 25%;margin-top: 5%;font-size: 40px">
    电话：<input style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;" placeholder="请输入你的电话" id="phone">
</div>
<div style="margin-left: 25%;margin-top: 5%;font-size: 40px">
	<span style="float:left;">单位：</span>
    <select class="form-control" id="select_company" style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;">
	</select>
</div>
<div style="margin-left: 25%;margin-top: 5%;font-size: 40px">
	<span style="float:left;">角色：</span>
   	<select class="form-control" id="select_role" style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;">
	</select>
</div>
<button type="button" class="btn btn-default" style="font-size: 40px;height: 80px;width: 20%;margin-left: 40%;margin-top: 10%">注册</button>
</body>
</html>
