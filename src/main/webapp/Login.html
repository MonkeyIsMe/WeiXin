<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>
<body>
<div style="margin-left: 25%;margin-top: 15%;font-size: 40px">
    电话：　<input style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;" placeholder="请输入你的电话" id="account">
</div>
<div style="margin-left: 25%;margin-top: 5%;font-size: 40px">
    验证码：<input style="width: 50%;height: 80px;font-size: 40px;border-style: solid; border-width: 2px;" placeholder="请输入你的验证码" id="pwd">
</div>
<button type="button" class="btn btn-default" style="font-size: 40px;height: 80px;width: 20%;margin-left: 30%;margin-top: 10%;float:left" onclick="login()">登录</button>
<button type="button" class="btn btn-default" style="font-size: 40px;height: 80px;width: 40%;margin-left: 5%;margin-top: 10%;float:left" onclick="SendCode()">获取验证码</button>
<a id="register" style="font-size: 40px;height: 80px;width: 20%;margin-left: 40%;margin-top: 10%">没有注册？请注册</a>
</body>
</html>
