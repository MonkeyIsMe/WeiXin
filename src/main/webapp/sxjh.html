<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实践基地</title>
    <link rel="stylesheet" href="css/weui.css"></link>
    <link rel="stylesheet" href="css/weui.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="content">

</div>

</body>
<script type="text/javascript">

$.ajaxSettings.async = false;
$.post(
		"QueryAllCompany.action",
		{
		},
		function(data){
			var data = JSON.parse(data);
			//console.log(data);
			for(var i = 0; i < data.length; i ++){
				var html = "<a class=weui-cell weui-cell_access style='font-size: 40px'><div class=weui-cell__bd><p onclick='toSee("+data[i].companyId+")'>"+data[i].companyName+"</p></div><div class=weui-cell__ft></div></a>";
				$("#content").append(html);
			}
		}
		);

function toSee(name){
    var url = "nflb.html?company=" + name;
    window.location.replace(url);
}

</script>
</html>
